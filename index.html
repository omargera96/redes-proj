<html>

<head>
    <title>Proyecto Redes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="scripts/index.js"></script>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">REDES</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="signUp.html">REGISTRARSE</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <form id="formLogIn" class="form-signin">
            <h2 style="margin-bottom: 20px;">Bienvenido.</h2>

            <div id="alertPassword" class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" onclick='$("#alertPassword").hide();' aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Contrase単a Incorrecta!</strong> Porfavor verificalo.
            </div>

            <div id="alertMail" class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" onclick='$("#alertMail").hide();' aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Email Invalido!</strong> Porfavor verificalo.
            </div>

            <div class="input-group inputStyle">
                <span class="input-group-addon glyphicon glyphicon-envelope iconos"></span>
                <input type="text" id="userMail" class="form-control" name="username" placeholder="Usuario" required="" autofocus="" />
            </div>

            <div class="input-group inputStyle">
                <span class="input-group-addon glyphicon glyphicon-lock iconos"></span>
                <input type="password" id="userPass" class="form-control" name="password" placeholder="Contase単a" required="" />
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" style="margin-top:30px; background-color: #579680;">LogIn</button>
            <div style="padding-top: 10px;">
                <span><a href="#">多Olvidaste tu contrase単a?</a></span>
            </div>
        </form>
    </div>
</body>

</html>
